- name: Install System Packages 1 (build-essential, cmake, pkg-config, pthread)
  become: true
  apt:
    name: ["build-essential", "cmake", "pkg-config", "libpthread-stubs0-dev"]
  tags:
    - core

- name: Install System Packages 2 (lua, unzip, libtool, libtool-bin, gettext)
  become: true
  apt:
    name: [ "lua5.1", "unzip", "libtool", "libtool-bin", "gettext"]
  tags:
    - core

- name: Install System Packages 3 (the rest)
  become: true
  apt:
    name: [ "compton", "curl", "htop",  "lsof", "ccache","python3-pip", "moreutils", "clangd", "ripgrep", "fzf", "nvidia-settings"]
  tags:
    - core

- name: Install GCM (Git Credentials Manager)
  become: true
  shell: wget https://github.com/git-ecosystem/git-credential-manager/releases/download/v2.3.2/gcm-linux_amd64.2.3.2.deb && dpkg -i gcm-linux_amd64.2.3.2.deb && git-credential-manager configure && rm gcm-linux_amx64.2.3.2.deb
  tags:
    - core
